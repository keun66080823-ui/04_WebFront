<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML 연습문제 2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      <ol>
        <li>납품자명 : <input> </li>
        <br>
        <li>email : <input style="size: 10;" placeholder="answer@naver.com"> </li>
        <br>
        <li>홈페이지 : <input type="url" value="https://"> </li>
        <br>
        <li>지역 : 
          <form>
            <select>
              <option>서울</option>
              <option selected>부산</option>
              <option>안산</option>
              <option>대구</option>
            </select>
          </form>
        </li>
      </ol>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input> </li>
        <br>
        <li>납품수량 : <input placeholder="최소 100"> </li>
        <br>
        <li>납품등급 : <input type="range"></li>
        <br>
        <li>기타사항 : <textarea rows="5" cols="20"></textarea></li>
      </ul>
    </fieldset>
    <br>
    <button>send message</button>
  </form>


</body>
</html>
