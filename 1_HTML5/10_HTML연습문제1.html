<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML 연습문제1</title>
</head>

<body>
  고객명 : <input><br><br>
  전화번호 : <input><br><br>
  E-mail : <input> <br><br>

  <form>
    피자선택 : <select name="pizza">
      <option value="1">피자를 선택하세요</option>
      <option>쉬림프 피자</option>
      <option>불고기 피자</option>
      <option>고구마 피자</option>
      <option>포테이토 피자</option>
      <option disabled>하와이안 피자</option>
    </select>
  </form>

  <form>
    <fieldset>
      <legend>피자 사이즈</legend>

      <input type="radio" name="size"> Small
      <br>
      <br>
      <input type="radio" name="size"> Medium
      <br>
      <br>
      <input type="radio" name="size"> Large

    </fieldset>
  </form>
  
  <form>
    <fieldset>
      <legend>토핑 선택</legend>

      <input type="checkbox"> 베이컨
      <br>
      <br>
      <input type="checkbox"> 치즈
      <br>
      <br>
      <input type="checkbox"> 양파
      <br>
      <br>
      <input type="checkbox"> 버섯
      <br>
      <br>
    </fieldset>
  </form>
      <br>
  희망배송시간 : <input type="time">
  <br>
  <br>
  배송시 요청사항 : <textarea rows="3" cols="20"></textarea>
  <br><br>
  <button>주문하기</button>
</body>

</html>
