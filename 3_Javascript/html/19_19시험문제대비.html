<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19일 시험 대비</title>
  <link href="../css/19_19시험문제대비.css" rel="stylesheet">
</head>

<body>
  <h1>내일 시험 대비 예시 문제</h1>

  <hr>

  <pre>
    js로 요소 만들기
    1. 너비, 높이를 입력받은 값으로 지정
    2. 해당 요소 안에 작성되는 내용도 입력받은 값으로 지정
    3. 글씨색도 입력받은 값으로 지정
    4. 요소 안의 글씨도 입력받은 값의 위치에 오도록 지정
    5. 적용 버튼 클릭 시 위 내용대로 요소가 만들어지도록 연습
  </pre>

  <hr>

  <button id="createBox">요소 만들기</button>
  <button id="apply">글씨 적용</button>
  
  <div id="font">크기 :
    <input id="font-size" style="width: 30px; height: auto; border-radius: 4px;">
    px | 색상 :
    <input id="font-color" style="width: 65px; height: auto; border-radius: 4px;">
    <button id="font-apply" style="border-radius: 5px;">적용</button>
  </div>

  <p>여기에 만들기</p>
  <div class="container">
    <div class="box">
      <input class="text">
    </div>
  </div>

  <script src="../js/19_19일시험문제대비.js"></script>
</body>

</html>
