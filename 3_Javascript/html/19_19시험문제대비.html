<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내일 시험 대비</title>
  <link rel="stylesheet" href="../css/19_19시험문제대비.css">
</head>
<body>

  <h1>요소 만들기 연습</h1>

  <div id="control">
    너비 : <input id="w" type="number" value="100"> px
    높이 : <input id="h" type="number" value="100"> px
    <br><br>

    내용 : <input id="content" type="text">
    <br><br>

    글자 크기 : <input id="fontSize" type="number" value="20"> px
    글자 색 : <input id="fontColor" type="text" value="black">
    <br><br>

    정렬 :
    <label><input type="radio" name="align" value="left" checked> 좌</label>
    <label><input type="radio" name="align" value="center"> 중</label>
    <label><input type="radio" name="align" value="right"> 우</label>

    <br><br>
    <button id="create">요소 만들기</button>
  </div>

  <div class="container"></div>

  <script src="../js/19_19일시험문제대비.js"></script>
</body>
</html>
